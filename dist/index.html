<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Tap-Land-Fluss</title>
<script defer src="bundle.js"></script></head>
<body>
<div id="viewport"
     class="flex fixed h-full w-full overflow-hidden flex-col"
     x-data="tapLandFluss">
    <!-- Menu -->
    <div class="h-1/6 bg-nosferatu flex p-3">
        <div class="w-full flex justify-between">
            <div class="w-1/4 flex">
                <div class="btn mx-1"
                     :class="roundInProgress ? 'btn-danger' : 'btn-primary'"
                     x-text="roundInProgress ? 'Cancel Round' : 'New Round'"
                     @click="roundInProgress ? endRound() : openCategoryPicker()">
                </div>
            </div>

            <div class="flex items-center justify-center" x-data="timer">
                <div class="font-black text-4xl text-blade-500"
                     :class="{
                    'text-blade-500': (secondsLeft >= 7),
                    'text-morbius-500': (secondsLeft >= 4 && secondsLeft < 7),
                    'text-marcelin-500': (secondsLeft < 4),
                 }"
                     x-text="secondsLeft"></div>
            </div>

            <div class="w-1/4 flex justify-end">
                <div class="btn btn-secondary mx-1">Settings</div>
            </div>
        </div>
    </div>

    <!-- Game Board -->
    <div class="h-4/6 bg-aro grid grid-cols-9 gap-3 p-3 relative">
        <div class="absolute top-0 left-0 w-full h-full opacity-80 bg-nosferatu" x-show="!roundInProgress"></div>
        <div class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center"
             x-show="displayCategoryPicker">
            <div class="flex justify-center text-6xl font-bold text-blade-500 my-6 drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]"
                 x-text="category"></div>
            <div class="flex justify-center my-6">
                <div class="btn btn-primary h-14 mx-5" @click="startRound()">Start Round</div>
                <div class="btn btn-secondary h-14 mx-5" @click="pickCategory()">New Category</div>
            </div>
        </div>

        <template x-for="letter in letters">
            <div class="btn uppercase"
                 @click="useLetter(letter)"
                 :class="canUseLetter(letter) ? 'btn-primary' : 'btn-disabled'">
                <span x-text="letter"></span>
            </div>
        </template>
    </div>

    <!-- Footer -->
    <div class="h-1/6 bg-nosferatu flex justify-center items-center">
        <div class="flex items-center text-3xl font-bold text-buffy-500" x-text="category"
             x-show="!displayCategoryPicker"></div>
    </div>
</div>
</body>
</html>
